<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="counter-container">
      <h1 id="counter">0</h1>
      <p id="warning" style="color: red; display: none; font-weight: bold">
        Limit Reached
      </p>
      <h2>Add Custom Limit</h2>
      <input
        type="number"
        id="stepInput"
        value="1"
        min="1"
        style="margin-bottom: 10px"
      />
      <div class="buttons">
        <button id="decrease">-</button>
        <button id="reset">Reset</button>
        <button id="increase">+</button>
        <button id="darkModeToggle">Toggle Dark Mode</button>
      </div>
    </div>
    <!-- add sound here -->
     <audio id="sound" src="button-pressed.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
